<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="index.js"></script>

    <div class="navbar">
        <h1>Bookshelf Manager</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>JavaScript</h2>
            <h5>Ajinthan</h5>
            <p>Provides information and examples on writing JavaScript code, covering such topics as syntax, control, data, regular expressions, and scripting.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input" required>
            <input type="text" placeholder="Book Author" id="book-author-input" required>
            <textarea id="book-description-input" cols="30" rows="10" placeholder="Short Description" required></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>


    <button class="addbutton" id="addPbtn">+</button>
    <script src="index.js"></script>
</body>

</html>
